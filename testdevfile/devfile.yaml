schemaVersion: 2.1.0
metadata:
  name: test-workspace
components:
  - name: runtime  # This must match the component referenced in postStart
    container:
      image: quay.io/devspaces/udi-rhel8:latest
      memoryLimit: 2Gi
      cpuLimit: 1000m
      command: ["tail", "-f", "/dev/null"]  # Keeps container running
commands:
  - id: never-exit
    exec:
      component: runtime  # Matches the component name
      commandLine: "sleep infinity"
      group:
        kind: run
      label: "Never Exiting Command"
      workingDir: "/projects"
      hotReloadCapable: false
events:
  postStart:
    - never-exit
