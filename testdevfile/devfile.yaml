schemaVersion: 2.2.0
metadata:
  name: test-workspace-2
components:
  - name: runtime
    container:
      image: quay.io/eclipse/che-nodejs10-ubi:nightly
      memoryLimit: 1024Mi
      endpoints:
        - name: "3000/tcp"
          targetPort: 3000 
      mountSources: true
      command: ['tail']
      args: [ '-f', '/dev/null']
  - name: "tools"
    container:
      image: quay.io/eclipse/che-nodejs10-ubi:nightly
      mountSources: true
      memoryLimit: 1024Mi
commands:
  - id: copy
    exec:
      commandLine: "cp /tools/myfile.txt tools.txt"
      component: tools
      workingDir: /
  - id: initCache
    exec:
      commandLine: "./init_cache.sh"
      component: tools
      workingDir: /
  - id: connectDB
    exec:
      commandLine: "./connect_db.sh"
      component: runtime
      workingDir: /
  - id: disconnectDB
    exec:
      commandLine: "./disconnect_db.sh"
      component: runtime
      workingDir: /
  - id: cleanup
    exec:
      commandLine: "./cleanup.sh"
      component: tools
      workingDir: /
  - id: postStartCompositeCmd
    composite:
      label: Copy and Init Cache
      commands:
        - copy
        - initCache
      parallel: true
events:
  preStart:
    - "connectDB"
  postStart:
    - "postStartCompositeCmd" 
  preStop:
    - "disconnectDB"
  postStop:
    - "cleanup"
